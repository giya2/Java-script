    <script>
function big(x) { 
x.style.height= "80px";
 x.style.width="90px";}

 function small(x) {
  x.style.height = "30px";
  x.style.width = "20px";
}
    </script>
</head>
<body>
    <h1 onmouseover="style.color='blue'"    onmouseout="style.color='black'"> Image </h1>
    <img onmouseover="big(this)" onmouseout="small(this)" border="1" src="https://media.tenor.com/ljBF25IP5QQAAAAC/among-us-dance-dance.gif" alt="amogus" width="20" height="30" >
